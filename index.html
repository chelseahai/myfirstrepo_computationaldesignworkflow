<!-- index.html: This is the main structure of the web page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Sets the page title in the browser tab -->
    <title>Minimalist Demo</title>
    
    <!-- Links the CSS file to style the page -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page heading -->
    <h1>Hello, World!</h1>

    <!-- A button that will interact with JavaScript -->
    <button id="clickButton">Click Me</button>

    <!-- A paragraph where JavaScript will display a message -->
    <p id="message"></p>

    <!-- Links the JavaScript file to add interactivity -->
    <script src="script.js"></script>
</body>
</html>
